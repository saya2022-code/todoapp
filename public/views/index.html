<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../stylesheets/style.css" />

    <title>Todoアプリ</title>
  </head>

  <body>
    <header class="todo">TO DO リスト</header>

    <div class="container">
      <!-- Content here -->
      <button type="button" class="btn btn-success" id="create-Task" data-toggle="modal" data-target="#createModal">
        ＋タスクを追加</button>
      <!-- 追加Modal -->
        <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="createModal">タスク　登録</h5>
                <button type="button"  class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="create-form">
                <label for="taskName">タスク</label>
                <input id="taskName" class="form-control" name=”taskName”/>
                <label for="deadline">期限</label>
                <input type="date" id="deadline" class="form-control" name=”deadline”/>
                <label for="category">カテゴリ</label>
                <select id="category" class="form-control" name=”category”>
                  <option value="1">生活</option>
                  <option value="2">勉強</option>
                  <option value="3">仕事</option>
                  <option value="4">趣味</option>
                </select>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                <button type="button" id="register-Task" class="btn btn-primary">登録</button>
              </div>
            </div>
          </div>
        </div>
      <!-- 更新Modal -->
        <div class="modal fade" id="altermodal" tabindex="-1" role="dialog" aria-labelledby="altermodal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="altermodal">タスクの更新</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

                <label for="taskName">タスク</label>
                <input id="taskName" class="form-control" name=”taskName”/>
                <label for="deadline">期限</label>
                <input id="deadline" class="form-control" name=”deadline”/>

                <label for="category">カテゴリ</label>
                <select id="category" class="form-control" name=”category”>
                  <option>勉強</option>
                  <option>趣味</option>
                  <option>IT</option>
                  <option>英語</option>
                </select>

                <label for="status">ステータス</label>
                <select id="status" class="form-control" name=”status”>
                  <option>未完了</option>
                  <option>進行中</option>
                  <option>完了</option>
                </select>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                <button type="button" id="alter-Task" class="btn btn-primary">登録</button>
              </div>
            </div>
          </div>
        </div>
      <!-- 削除Modal -->
        <div class="modal fade" id="deletemodal" tabindex="-1" role="dialog" aria-labelledby="deletemodalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deletemodalLabel">下記のタスクを排除しますか？</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                {$list-group-item}
              </div>
              <div class="deletemodal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">キャンセル</button>
                <button type="button" id="delete-task" class="btn btn-primary btn-sm">OK</button>
              </div>
            </div>
          </div>
        </div>
    </div>


    <div class="taskList" id="taskList">
      <table bgcolor="#FFFFFF">
        <tr class="taskHead">
          <th></th>
            <td>タスク名</td>
            <td>期限</td>
            <td>ステータス</td>
            <td>更新・削除</td>
        </tr>
        <tr width="2%">
            <th bgcolor="#cccccc"></th>
            <td  width="50%">犬の餌を購入する</td>
            <td  width="20%">2022年5月4日</td>
            <td  width="13%">進行中</td>
            <td  width="15%">
              <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#altermodal">更新</button>
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deletemodal">削除</button>
            </td>
        </tr>
        <tr>
          <th bgcolor="#cccccc"></th>
            <td>犬の散歩をする</td>
            <td>2022年5月6日</td>
            <td>未完了</td>
            <td>
              <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#altermodal">更新</button>
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deletemodal">削除</button>
            </td>
        </tr>
      </table>
    </div>
    
    <div class="list-box">
      <!-- <table bgcolor="#FFFFFF">
        <tr class="taskHead">
          <th></th>
            <td>タスク名</td>
            <td>期限</td>
            <td>ステータス</td>
            <td>更新・削除</td>
        </tr>
        </table> -->
      <ul class="task-title">
          <li>
            <span>タスク名</span>
            <span>期限</span>
            <span>ステータス</span>
            <span>更新・削除</span>
          </li>
      </ul>

      <ul id="list-contents" class="list-contents">
      </ul>
      <!-- <table>
        <thead>
          <tr class="taskHead">
            <th></th>
            <td>タスク名</td>
            <td>期限</td>
            <td>ステータス</td>
            <td>更新・削除</td>
          </tr>
      </thead> -->
        <!-- <tr id="list-contents" class="list-contents">
         <td></td> -->
        <!-- </tr> -->
      <!-- </table> -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="../javascripts/index.js"></script>
    <script>
      //新規登録
      $("#register-Task").on("click", async function() {
    

      //   task = document.getElementById("taskName").value;
      // alert(task);
            //リクエストデータをフォームから取得 -->
        const requestData = {
          taskName : $("#taskName").val(),
          deadline : $("#deadline").val(),
          category : $("#category").val(),
        };
      
      //新規登録APIを実行
      const respons = await httpPost(
        "//" + window.location.host + "/api/tasks",
        requestData
      );

      alert("この内容で登録しますか？");
      //画面をリロード
      window.location.reload();
      });
    
      //一覧
      $(async function() {
        const data = await httpGet("//" + window.location.host +"/api/list");
        const lists = data.map((item) => {
          console.log(item);
          
          return `<li>
                
                  <div class="head-span">
                  <span class="first">${item.task_name}</span>
                  <span class="next">${item.deadline}</span>
                  <span class="next">${item.task_status}</span>
                  <span class="next"><button type="button" class="btn btn-primary "data-toggle="modal" data-target="#altermodal">更新</button>
                  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deletemodal">削除</button></span>
                  </div>
                  </li>`;        
        });
        $(".list-contents").append(lists);
      });
    </script>

  </body>
</html>
